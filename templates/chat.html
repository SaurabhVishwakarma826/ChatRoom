<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyChatApp</title>
</head>
<body>
    <h1>Welcome to chat room {{ room }}</h1>
    <div id="message"></div>
    <form id="message_input_form">
        <input type="text" id="message_input" placeholder="Enter your message here">
        <button type="submit">Send</button>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.3/socket.io.js"></script>
<script>
    const socket = io("http://127.0.0.1:5000/");
    socket.on('connect', function(){
        socket.emit('join_room',{
            username: "{{ username }}",
            room: "{{ room }}"
        });
        let message_input = document.getElementById('message_input');
        document.getElementById('message_input_form').onsubmit = function(e){
        e.preventDefault();
        let message = message_input.value.trim();
        if (message.length){
        socket.emit('send_message',{
            username: "{{ username }}",
            room: "{{ room }}",
            message: message
        } )
        }
        }
    });

    socket.on('join_room_announcement', function(data){
        console.log(data);
        const newNode = document.createElement('div');
        newNode.innerHTML = '<b>${data.username}</b> has join the room';
        document.getElementById('message').appendChild(newNode);
    });
</script>
</html>
